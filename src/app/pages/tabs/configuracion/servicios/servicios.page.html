<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/configuracion"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Mis Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="irNuevoServicio()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list [inset]="true">
    <ion-item-sliding *ngFor="let servicio of servicios">
      <ion-item [button]="true" (click)="verModal(servicio.id, 'ver')">
        <ion-avatar aria-hidden="true" slot="start">
          <ion-icon size="large" name="bag" />
        </ion-avatar>
        <ion-label>
          <b>Nombre:</b> {{servicio.nombre}}
          <br />
          <ion-note color="medium">
            <b>Detalle:</b> {{servicio.detalle}}
          </ion-note>
          <br />
          <ion-note color="medium">
            <b>Precio:</b> {{servicio.precio}}
          </ion-note>
        </ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="warning" (click)="verModal(servicio.id, 'editar')">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" expandable="true" (click)="eliminar(servicio.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
