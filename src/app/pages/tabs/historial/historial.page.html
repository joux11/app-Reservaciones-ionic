<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Historial de Reservaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-list>
    <ion-item *ngFor="let reservacion of reservaciones; let i= index">
      <ion-card style="width: 100%;">
        <ion-card-header>
          <ion-card-title>Reserva NÂ° {{ i + 1 }}</ion-card-title>
          <ion-card-subtitle [color]="(reservacion.estado === 'Cancelada') ? 'danger' : 'warning'">
            {{ reservacion.estado }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Fecha de inicio:</strong> {{ reservacion.fecha_inicio | date: 'dd/MM/yyyy' }}</p>
          <p><strong>Fecha de fin:</strong> {{ reservacion.fecha_fin | date: 'dd/MM/yyyy' }}</p>
          <p><strong>Tipo de alquiler:</strong> {{ reservacion.nombre_tipo_alquiler }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
