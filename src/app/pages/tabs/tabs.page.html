<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="reservaciones" href="/reservaciones">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>{{(isAdmin) ? "Reservaciones Pendientes" : "Mis Reservaciones"}}</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="!isAdmin" tab="historial" href="/historial">
      <ion-icon aria-hidden="true" name="file-tray-full"></ion-icon>
      <ion-label>Historial</ion-label>
    </ion-tab-button>
    <ion-tab-button *ngIf="isAdmin" tab="configuracion" href="/configuracion">
      <ion-icon aria-hidden="true" name="cog"></ion-icon>
      <ion-label>Configuracion</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="perfil" href="/perfil">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
